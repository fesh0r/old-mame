<h4>Sinclair ZX 80</h4>
<p><b>History and Trivia:</b><br>
The Sinclair ZX 80 is the ancestor of the Sinclair ZX 81. It had a short life (less than one <br>
year) and was replaced with the ZX 81 which was more integrated and cheaper.<br>
